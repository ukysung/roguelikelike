<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<link rel="shortcut icon" type="image/png" href="/static/favicon.png" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.6.4/js/jquery.terminal.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/1.6.4/css/jquery.terminal.min.css" rel="stylesheet"/>
<body>
    <div id="wrapper">
        <div style="height: 800px;width: 500px;display: table;margin: 0 auto;">
            <h1 class="shadow">ROGUELIKELIKE</h1>
            <div id="term" class="game">
            </div>
            <div class="login">
                <h2>로그인</h2>
                이름 : <input type="text" id="input_text" class="prompt ">
            </div>
            <div class="shadow">
                <div class="game" style="float: left; width: 50%;">
                    <p>
                        <h3>설명서</h3>
                        몬스터를 피해 던전을 탈출하세요!<br>
                        방향키로 이동, 몬스터를 공격<br>
                        <span style="color:#0000FF">@</span> : 플레이어<br>
                        <span style="color:#FFFFFF">G</span> : 탈출구<br>
                        <span style="color:#FF0000">B</span> : 몬스터(박쥐)<br>
                        <span style="color:#FF0000">O</span> : 몬스터(오크)<br>
                        <span style="color:#FF0000">D</span> : 몬스터(데빌)<br>
                        <span style="color:#00FF00">H</span> : 아이템(회복약)<br>
                        <span style="color:#00FF00">P</span> : 아이템(무기)<br>
                        <span style="color:#00FF00">D</span> : 아이템(방어구)<br>
                        <span style="color:#00FF00">s</span> : 아이템(시야증가)<br>
                    </p>
                </div>
                <div class="game" style="float: left; width: 50%;">
                    <h3>명예의 전당</h3>
                    <table id="rank" class="table_center">
                        <thead>
                            <tr><th>순위</th><th>이름</th><th>턴</th></tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<style>
    .terminal, .cmd, .terminal .terminal-output div div, .cmd .prompt {
        font-size: 16px;
        line-height: 13px;
        font-family: "DungGeunMo";
    }
    #wrapper {
        background-color: #01002c;
        //background-image: url("/static/maze.png");
        background-repeat: repeat;
        background-size: 25%;
        background-position: 100% 0;
        color: #FFFFFF;
    }
    .shadow {
        text-shadow: 2px 2px #000000;
    }
    @font-face {
      font-family: "DungGeunMo";
      src: url("/static/DungGeunMo.woff");
    }
    body {
        font-family: "DungGeunMo";
        margin: 0;
    }
    .view {
        display: inline-block;
    }
    @media (min-width: 576px) {
        .view {
            display: block;
        }
    }
    .table_center
    {
        text-align: center;
        vertical-align: middle;
        //text-overflow: ellipsis;
        //white-space: nowrap;
    }
    #input_text
    {
        background: transparent;
        border: none;
        font-family: "DungGeunMo";
        font-size: 16px;
        color: #FFFFFF;
    }
    .game
    {
        display:none;
    }
</style>
<script type="text/javascript">
    jQuery(function($, undefined) {
        function ajax_call() {
            $.post('/high_rank').then(function(response) {
                $('#rank > tbody').empty();
                response['rank'].forEach(function(val, i) {
                    var result = '<tr><td>' + (i + 1) + '</td><td>' + val[0] + '</td><td>' + val[1] + '</td></tr>';
                    $('#rank > tbody').append(result);
                });
            });
        }

        $('.game').hide();

        $('#input_text').bind("enterKey",function(e, text) {
            $('.login').hide();
            $('.game').show();

            $('#term').terminal(function(command, term) {

            }, {
                greetings: null,
                wrap: false,
                width: 700,
                height: 700,
                numChars: 80,
                numRows: 50,
                scrollBottomOffset: 50,
                echoCommand: false,
                prompt: '',
                onBlur: function() {
                    return false;
                },
                keydown: function (e, term) {
                    term.set_command('');
                    if ([37, 38, 39, 40].indexOf(e.which) > -1) {
                        $.post('/command', {direction: e.which}).then(function(response) {
                            if (response != '')
                            {
                                term.pause();
                                term.clear();
                                term.echo(response).resume();
                            }
                        });
                    }
                },
                onInit: function (term) {
                    $.post('/login',{user_name: text}).then(function(response) {
                        if (response != '')
                        {
                            term.pause();
                            term.clear();
                            term.echo(response).resume();
                        }
                    });
                }
            });

            ajax_call()
            setInterval(ajax_call, 1000 * 10)   // per 10 secs
        });

        $('#input_text').keyup(function(e){
            if(e.keyCode == 13)
            {
                $(this).trigger("enterKey", $(this).val());
            }
        });
    });
</script>
</html>
